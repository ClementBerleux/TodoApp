    <label>
        <p class="my-2 text-lg font-bold">
            <input type="checkbox" [checked]="completed" (click)="toggleCompleted()"
                class="mx-2 shrink-0 border-gray-200 rounded text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
            <span [class]="completed ? 'text-green-600 dark:text-green-500' : 'text-red-600 dark:text-red-500'">TÃ¢che
                {{numero}} {{getComplete()}} : {{name}}</span>
        </p>
    </label>
    <input type="text" [(ngModel)]="name"
        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm caret-blue-400 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:focus:ring-neutral-600">
